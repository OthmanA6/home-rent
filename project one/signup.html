<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸçSign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bellota+Text:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="signUpStyle.css">
</head>

<body>

    <div class="right"></div>
    <div class="left">
        <div class="welcome">
            <h1>Create your account</h1>
            <p>Join a community of travelers and hosts from around the world.</p>
        </div>
        <form class="sign-up-form">
            <label for="firstName">First Name</label>
            <input type="text" placeholder="Enter Your First Name" minlength="2" maxlength="10">
            <label for="lastName">Last Name</label>
            <input type="text" placeholder="Enter Your Last Name" minlength="2" maxlength="10">
            <label for="E-mail">E-mail</label>
            <input type="email" placeholder="Enter Your E-mail">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter Your Password">
            <button type="submit">Sign Up</button>
            <div class="sign-in-suggest">Already have an account? <a href="signin.html">Sign in</a></div>
        </form>
    </div>


    <script src="./script.js"></script>
</body>

</html>
